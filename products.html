<head>

	<title>PRODUCTS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../css/style.css">

<body>
	<!-- navbar -->
	<nav class="navbar">
		<div class="navbar-center">
			<span class="nav-icon">
				<a href="index.html">HOME</a>
			</span>
			
			<div class="header-with-search">
				<div class="header__search">

						<!-- Search history -->
						<div class="header__search-history">
							<h6 class="header__search-history-heading">Search history</h6>
							<ul class="header__search-history-list">
								<li class="header__search-history-item" id="list">
									<a href="">Nhà giả kim</a>
								</li>
								<li class="header__search-history-item">
									<a href="">Trở về không</a>
								</li>
							</ul>
						</div>
					</div>
					<button class="header__search-btn">
						<i class="header__search-btn-icon fas fa-search"></i>
					</button>
				</div>

			</div>
			<div class="cart-btn">
				<span class="nav-icon">
					<i class="fas fa-cart-plus"></i>
				</span>
				<div class="cart-items">0</div>
			</div>
		</div>
	</nav>
	<!-- End of navbar -->
	<div class="container">
		<header class="hero">
			<div class="banner">
				<h1 class="banner-title">books collection </h1>
				<button class="banner-btn">choose now</button>
			</div>
		</header>

		<!-- Products -->
		<section class="products">
			<div class="section-title">
				<h2>our products</h2>
			</div>
			<div class="products-center">
				
			</div>
		</section>

		<div class="cart-overlay">
			<div class="cart">
				<span class="close-cart">
					<i class="fas fa-window-close"></i>
				</span>
				<h2>your cart</h2>
				<div class="cart-content">
					<!-- cart item -->
					<!-- End of cart item -->
				</div>
				<div class="cart-footer">
					<h3>your total : <span class="cart-total">0</span> VNĐ</h3>
					<button class="clear-cart banner-btn">clear cart</button>
				</div>
			</div>
		</div>
		<!-- End of Cart-->
	</div>
	<script src="/js/products.js"></script>
