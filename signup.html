  </div>
  <div class="main">
    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">SIGN UP</h3>
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Full name</label>
        <input id="fullname" name="fullname" type="text" placeholder="ex: Lê Văn Cao" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" placeholder="ex: email@gmail.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Confirm Password" type="password" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Sign up</button>
    </form>
  </div>
  <script src="/js/signup.js"></script>
  <script>
    signup({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        signup.isRequired('#fullname', 'Please enter your full name'),
        signup.isEmail('#email', 'Please enter email'),
        signup.minLength('#password', 6),
        signup.isRequired('#password_confirmation'),
        signup.isConfirmed('#password_confirmation', function(){
          return document.querySelector('#form-1 #password').value;
        }, 'The password is not correct')
      ],
      onSubmit: function (data){
      //Call API
        console.log(data);
      }
    });
  </script>
